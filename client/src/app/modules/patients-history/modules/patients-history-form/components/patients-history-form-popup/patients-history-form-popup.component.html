<form [formGroup]="patientsHistoryFormValidationService.fields">
  <h2 mat-dialog-title>Historie erstellen</h2>
  <mat-dialog-content class="mat-typography">
    <app-patients-form></app-patients-form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button (click)="onAbortClicked()"
            type="button"
            mat-button>
      <mat-icon>close</mat-icon>&nbsp;Abbrechen
    </button>
    <button (click)="onSaveClicked()"
            mat-button
            cdkFocusInitial
            type="submit"
            [color]="patientsHistoryFormValidationService.fields.valid ? 'primary' : null"
            [disabled]="!patientsHistoryFormValidationService.fields.valid">
      <mat-icon>save</mat-icon>&nbsp;Speichern
    </button>
  </mat-dialog-actions>
  <mat-progress-bar mode="determinate" [value]="patientsHistoryFormValidationService.percentageCompletion"></mat-progress-bar>
</form>
