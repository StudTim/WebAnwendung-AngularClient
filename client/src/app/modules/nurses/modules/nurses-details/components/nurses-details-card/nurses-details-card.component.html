<div class="nurses-details animated fadeIn" fxLayout="column" fxLayoutGap="16px">

  <div class="entry" fxLayout="row">
    <div class="key" fxFlex="150px">Identifikation:</div>
    <div class="value">{{nurses.identifier}}</div>
  </div>

  <div class="entry" fxLayout="row">
    <div class="key" fxFlex="150px">Nachname:</div>
    <div class="value">{{nurses.lastname}}</div>
  </div>

  <div class="entry" fxLayout="row">
    <div class="key" fxFlex="150px">Vorname:</div>
    <div class="value">{{nurses.firstname}}</div>
  </div>

</div>
